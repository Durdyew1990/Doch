<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nika</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="info">
            <img class="avatar" src="avatar.jpg"
                        alt="тут моя фотка">
            <div class="info-text">           
                <h1>Ника Доминика</h1>
                <p>маленькая принцесса</p>
                <p>большая кудесница</p>
            </div>
            
        </div>
            <div class="card bg-red"><h4>Я люблю</h4>
                <a href='петь.jpg' target='_blank'>петь</a>
                |
                <a href='dance.jpg' target='_blank'>танцевать</a>
                |
                <a href='Cat.jpg' target='_blank'>гладить кота</a>
                
            </div>
        <div class="card bg-yellow">
            <p aria-setsize="12"><strong>Я быстро расту, уже выучила некоторые слова. мне уже 14 месяцев!!</strong></p>
        </div>
        <div class="card bg-green">
            <h2>Мои увлечения</h2>
            <ul class="list">
                <li>гулять</li>
                <li>кушать</li>
                <li>наряжаться</li>
                <li>играть</li>
            </ul>
        </div>
        <div class="contact">
            <h2>Связаться со мной</h2>
            <form action="/">
                <div class="row">
                    <div class="form-group">
                        <label  for="name">Ваше имя</label>
                        <input type="text" id="name" 
                        placeholder="введите ваше имя...">
                    </div>

                    <div class="form-group">
                        <label  for="email">Ваше email</label>
                        <input type="email" id="email" 
                        placeholder="введите email...">
                    </div>
                </div>
                    <div class="form-group">
                        <label  for="text">Ваше сообщение:</label>
                        <textarea id="text" rows="2" cols="15"></textarea>
                    </div>
                    <input class="btn" type="submit" value="Связаться!">
            </form>
        </div>    
    </div>

</body>
</html>
